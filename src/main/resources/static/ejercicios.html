<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Lista de Ejercicios</h1>
<table border="1">
  <thead>
  <tr>
    <th>Ejercicio</th>
    <th>Descripcion</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody id="exercise-table-body">
  <!-- Table rows will be populated here -->
  </tbody>
</table>

<script>
    // Fetch data and populate the table
    fetch('/api/ejercicios') // Replace with the correct URL for your controller
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('exercise-table-body');
            data.forEach(exercise => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exercise.nombre}</td>
                    <td>${exercise.descripcion}</td>
                    <td><a href="procedimiento.html/ejercicio/${exercise.id}">Iniciar</a></td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
