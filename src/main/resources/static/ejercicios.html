<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SUCODER - Generador de Código Java</title>

  <link rel="stylesheet" type="text/css" href="/css/menu.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
<header>
  <a href="/index.html">
    <img src="images/SUCODER2.png" alt="SUCODER Logo" style="height: 105px;">
  </a>
  <nav class="navbar">
    <h1 style="color: white;">Lista de Ejercicios</h1>
  </nav>
</header>

<div class="space"></div>

<div class="container">
    <a href="#" class="btn-box" style="background: lightgrey;" data-bs-toggle="modal" data-bs-target="#contraseniaModal">Subir Ejercicio</a>
    <hr style="color: white;"><br>


  <!-- CONTRASENIA Modal -->
  <div class="modal fade" id="contraseniaModal" tabindex="-1" role="dialog" aria-labelledby="contraseniaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color: black; border: .2rem solid #fff;">
        <div class="modal-header">
          <h5 class="modal-title" id="contraseniaModalLabel" style="color: white;">Ingrese Contraseña</h5>
          <button type="button" class="custom-close-button" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div><br>
        <div class="modal-body">
          <div class="contrasenia-docente">
            <label for="contrasenia" style="color: white;">Contraseña:</label><br>
            <div class="password-input">
              <input type="password" id="contrasenia" name="contrasenia" style="width:70%;" required>&nbsp;&nbsp;
              <span id="togglePassword" style="color: white;" class="eye-icon" onclick="togglePasswordVisibility()">
                  <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
        </div><br>
        <div class="modal-footer">
          <button id="contraseniaModalIngresar" type="button" class="button" style="background: #fff;" >Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SUBIR EJERCICIO Modal -->
  <div class="modal fade" id="subirEjercicioModal" tabindex="-1" role="dialog" aria-labelledby="subirEjercicioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color: black; border: .2rem solid #fff;">
        <div class="modal-header">
          <h5 class="modal-title" id="subirEjercicioLabel" style="color: white;">Subir Ejercicio</h5>
          <button type="button" class="custom-close-button" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div><br>
        <div class="modal-body">
          <div class="exercises-name">
            <label for="exerciseName" style="color: white;">Nombre</label>
            <input type="text" id="exerciseName" name="exerciseName" required>
          </div><br>
          <div class="exercises-letter">
            <label for="exerciseDescription" style="color: white;">Descripción</label>
            <textarea id="exerciseDescription" name="exerciseDescription" rows="4" cols="50" style="height: 30%;" required></textarea>
          </div><br>
          <div class="exercises-solution">
            <label for="exerciseSolution" style="color: white;">Solución</label>
            <textarea id="exerciseSolution" name="exerciseSolution" rows="4" cols="50" style="height: 30%;" required></textarea>
          </div>
        </div><br>
        <div class="modal-footer">
          <button id="subirEjercicioButton" type="button" class="button" >Subir Ejercicio</button>
        </div>
      </div>
    </div>
  </div>



    <table border="1">
      <thead>
      <tr>
        <th>Ejercicio</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
      </thead>

  <tbody id="exercise-table-body">
  <!-- Table rows will be populated here -->
  </tbody>
</table>
</div>

<div class="space"></div>



<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/sweetalert.min.js"></script>

<script>

  function togglePasswordVisibility() {
    const passwordInput = document.getElementById("contrasenia");
    const togglePassword = document.getElementById("togglePassword");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordInput.style.width = "70%";
        togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        passwordInput.type = "password";
        togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
    }
}

</script>

<script>
    // Function to extract query parameters from URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to format the exercise description as a list without bullet points
    function formatDescription(description) {
        const lines = description.split('\n'); // Split the description into lines
        if (lines.length === 1) {
            return lines[0]; // If there's only one line, return it as is
        } else {
            // If there are multiple lines, format them as a list without bullet points
            const listItems = lines.map(line => `<li>${line}</li>`).join('');
            return `<ul style="list-style-type: none;">${listItems}</ul>`;
        }
    }

    // Fetch data and populate the table
    fetch('/api/ejercicios') // Replace with the correct URL for your controller
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('exercise-table-body');
            const sessionName = getQueryParam('sesion'); // Get the sessionName from the URL

            data.forEach(exercise => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exercise.nombre}</td>
                    <td>${formatDescription(exercise.descripcion)}</td>
                    <td style="display: none;">${exercise.solucion}</td>
                    <td>
                        <a href="crear.html?modo=Ejercicio&sesion=${encodeURIComponent(sessionName)}&exerciseName=${encodeURIComponent(exercise.nombre)}&exerciseDescription=${encodeURIComponent(exercise.descripcion)}" class="btn-box" style="font-size: 16px;">Iniciar</a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>



<script>
    // Function to check the password when the "Ingresar" button is clicked
function checkPassword(claveData) {
    fetch('/api/validateClave', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(claveData)
    })
    .then(response => {
        if (response.ok) {
            // Password is correct, trigger the modal using Bootstrap's data attributes
            const subirEjercicioModal = new bootstrap.Modal(document.getElementById('subirEjercicioModal'));
            subirEjercicioModal.show();
        } else {
            swal({
                title: "Error",
                text: "Contraseña Incorrecta!",
                icon: "error",
                confirmButtonText: "OK",
            });
        }
    })
    .catch(error => {
        console.error('Error checking password:', error);
    });
}

// Event listener for the "Ingresar" button in the first modal
document.getElementById('contraseniaModalIngresar').addEventListener('click', function() {
    const clave = document.getElementById('contrasenia').value;

    const claveData = {
        password: clave
    };

    // Call the checkPassword function with the JSON data
    checkPassword(claveData);
});
</script>


<script>
    // Function to handle button click
function submitExercise() {
    // Get input values
    const exerciseName = document.getElementById("exerciseName").value;
    const exerciseDescription = document.getElementById("exerciseDescription").value;
    const exerciseSolution = document.getElementById("exerciseSolution").value;

    // Check if any of the input values are empty
    if (!exerciseName || !exerciseDescription || !exerciseSolution) {
        // Show a SweetAlert error message
        swal({
            title: 'Error!',
            text: 'Debes completar todos los valores para subir el ejercicio.',
            icon: 'error',
            confirmButtonText: 'OK',
        });
        return; // Exit the function to prevent submitting the exercise
    }

    // Create an object to hold the data
    const exerciseData = {
        nombre: exerciseName,
        descripcion: exerciseDescription,
        solucion: exerciseSolution
    };

    // Send a POST request to the backend
    fetch("/api/uploadEjercicios", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(exerciseData)
    })
    .then(response => {
        if (response.ok) {
            // Handle success with SweetAlert
            swal({
                title: 'Éxito!',
                text: 'Ejercicio guardado correctamente!',
                icon: 'success',
                confirmButtonText: 'OK',
            }).then(() => {
                // Reset the input fields
                document.getElementById("exerciseName").value = "";
                document.getElementById("exerciseDescription").value = "";
                document.getElementById("exerciseSolution").value = "";
                // Close the modal
                const subirEjercicioModal = new bootstrap.Modal(document.getElementById('subirEjercicioModal'));
                subirEjercicioModal.hide();
                // Optionally, reload the page
                window.location.reload();
            });
        } else {
            // Handle errors, e.g., show an error message to the user
            alert("Error al subir el ejercicio");
        }
    })
    .catch(error => {
        // Handle network errors
        alert("Error de red: " + error.message);
    });
}

document.getElementById("subirEjercicioButton").addEventListener("click", submitExercise);
</script>
